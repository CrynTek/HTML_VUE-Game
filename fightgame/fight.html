<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body >
    <div class="game">
        <header>
            <h1 class=" text-center text-success" >Fight Game</h1>
        </header>
    </div>


    <div id="app">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col bg-success">
                        <h2 class="text-center">Knight</h2>
                        <img src="/fightgame/IMGS/knight.png" alt="" height="100px" class="mx-auto d-block">
                        <div class="healthbar">
                            <div class="healthbar text-center " style="background-color: rgb(107, 0, 0); margin: 0; color: white;"
                                :style="{width:playerHealth + '%'}">
                                {{playerHealth}}
                            </div>
                        </div>
                    </div>
                    
                    <div class="col bg-warning">
                        <h2 class="text-center">Demon</h2>
                        <img src="/fightgame/IMGS/demon.png" alt="" height="100px"  class="mx-auto d-block">
                        <div class="healthbar">
                            <div class="healthbar text-center" style="background-color: rgb(107, 0, 0); margin: 0; color: white;"
                                :style="{width:demonHealth + '%'}">
                                {{demonHealth}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
        </section>
        <div class="container d-flex justify-content-center mt-5">
            <div class="row">
                <section class="row controls" v-if="!gameIsRunning">
                    <div class="small-12 columns">
                        <button id="start-game" @click="startGame" type="button" class="btn btn-success">START NEW GAME</button>
                    </div>
                </section>
                
                    <div class="row"  v-else>
                        <div class="row">
                            <button id="attack" @click="attack" type="button" class="btn btn-light">
                                <img src="/fightgame/IMGS/sword.png" alt="Attack" width="50px">
                            <h3>Attack</h3>
                            </button>
                            <button id="special-attack" @click="specialAttack" type="button" class="btn btn-light">
                                <img src="/fightgame/IMGS/swords.png" alt="Special-Attack" width="50px">
                            <h3>Special Attack</h3>
                            </button>
                        </div>
                    </div>
            </div>
        
    </div>

    <script src="main.js"></script>
</body>

</html>
